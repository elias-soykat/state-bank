<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thw State Bank of Bangladesh</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div id="login-area">
        <div class="text-center">
            <h1>The State Bank of Bangladesh</h1>
            <h5>You Can Relying With Us</h5>
        </div>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password" name="" id="">
            <br>
            <div>
                <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <section id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$Deposit">
                    <br>
                    <button id="click-for-capture-deposit-amount" class="btn btn-success">Deposit</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$Withdraw">
                    <br>
                    <button id="click-for-capture-withdraw-amount" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </section>

                        <!-- JavaScript file below -->

    <script>

        //enter button event handler
        var loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            var loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            var transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })

        // deposit button event handler
        var depositButton = document.getElementById('click-for-capture-deposit-amount');
        depositButton.addEventListener('click', function(){
            var depositNumber = getInputNumber("depositAmount")

            updateSpanText("currentDeposit", depositNumber); 
            updateSpanText('currentBalance', depositNumber);
            
            document.getElementById('depositAmount').value = "";
        })

        // withdraw button event handler
        var withdrawButton = document.getElementById("click-for-capture-withdraw-amount");
        withdrawButton.addEventListener("click", function(){
            var withdrawNumber = getInputNumber("withdrawAmount");
            
            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value = "";
        })


        function getInputNumber(id){
            var amount = document.getElementById(id).value;
            var amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, addedNumber){
            var currentBalanceAdd = document.getElementById(id).innerText;
            var currentBalanceConversion = parseFloat(currentBalanceAdd);
            var totalBalance = addedNumber + currentBalanceConversion;
            document.getElementById(id).innerText = totalBalance;
        }

    </script>
</body>
</html>
